<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>DeepSeek AI</title>
  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .box {
      width: 420px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,.6);
    }
    textarea {
      width: 100%;
      height: 90px;
      background: #020617;
      border: 1px solid #1e293b;
      color: white;
      border-radius: 8px;
      padding: 10px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .thinking {
      display: none;
      margin-top: 12px;
      color: #93c5fd;
      font-style: italic;
      animation: blink 1.4s infinite;
    }
    @keyframes blink {
      0% { opacity: .3 }
      50% { opacity: 1 }
      100% { opacity: .3 }
    }
    .answer {
      margin-top: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>ðŸ¤– DeepSeek AI</h3>
    <textarea id="input" placeholder="Tanya apa saja..."></textarea>
    <button onclick="ask()">Kirim</button>
    <div class="thinking" id="thinking">AI sedang berpikirâ€¦</div>
    <div class="answer" id="answer"></div>
  </div>

  <script>
    async function ask() {
      const input = document.getElementById("input").value;
      const thinking = document.getElementById("thinking");
      const answer = document.getElementById("answer");

      answer.textContent = "";
      thinking.style.display = "block";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      thinking.style.display = "none";
      answer.textContent = data.answer;
    }
  </script>
</body>
  </html>
